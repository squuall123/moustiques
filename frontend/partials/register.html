<div class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
        <div class="panel panel-default">
          <div class="panel-heading">Inscription</div>
          <div class="panel-body">
            <form class="form-horizontal" role="form" method="post" ng-submit="register(form)">

              <div class="form-group">
                  <label for="Username" class="col-md-4 control-label">Username</label>

                  <div class="col-md-6">
                      <input id="username" type="text" class="form-control" name="username" ng-model="form.username">
                  </div>
              </div>

              <div class="form-group">
                  <label for="Email" class="col-md-4 control-label">Email</label>

                  <div class="col-md-6">
                      <input id="email" type="email" class="form-control" name="username" ng-model="form.email">
                  </div>
              </div>

              <div class="form-group">
                  <label for="Password" class="col-md-4 control-label">Password</label>

                  <div class="col-md-6">
                      <input id="password" type="password" class="form-control" name="password" ng-model="form.password.first">
                  </div>
              </div>

              <div class="form-group">
                  <label for="confirm" class="col-md-4 control-label">Confirm Password</label>

                  <div class="col-md-6">
                      <input id="confirm" type="text" class="form-control" name="confirm" ng-model="form.password.second">
                  </div>
              </div>

              <div class="form-group">
                  <label for="Age" class="col-md-4 control-label">Age</label>

                  <div class="col-md-6">
                      <input id="age" type="text" class="form-control" name="age" ng-model="form.age">
                  </div>
              </div>

              <div class="form-group">
                  <label for="Famille" class="col-md-4 control-label">Famille</label>

                  <div class="col-md-6">
                      <input id="famille" type="text" class="form-control" name="famille" ng-model="form.famille">
                  </div>
              </div>

              <div class="form-group">
                  <label for="Race" class="col-md-4 control-label">Race</label>

                  <div class="col-md-6">
                      <input id="race" type="text" class="form-control" name="race" ng-model="form.race">
                  </div>
              </div>

              <div class="form-group">
                  <label for="Nourriture" class="col-md-4 control-label">Nourriture</label>

                  <div class="col-md-6">
                      <input id="nourriture" type="text" class="form-control" name="nourriture" ng-model="form.nourriture">
                  </div>
              </div>

              <div class="form-group">
                  <div class="col-md-6 col-md-offset-4">
                      <button type="submit" class="btn btn-primary" name="button" ng-disabled="sending">
                          <i class="fa fa-btn fa-sign-in"></i> Register
                      </button>
                  </div>
              </div>

            </form>
          </div>
        </div>
    </div>
  </div>
</div>
