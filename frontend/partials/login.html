<div class="container-fluid">
    <!-- Second navbar for sign in -->
    <nav class="navbar navbar-default">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-2">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#!/">Moustiques</a>

              <ul class="nav navbar-nav navbar-right">
                <li>
                  <a>
                    <button type="button" name="button" ng-click="gotoLogin()">Login</button>
                  </a>

                <li>
                  <a>
                      <button type="button" name="button" ng-click="gotoRegister()">Register</button>

<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Authentification</div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form" method="POST" ng-submit="login(form)">

                        <div class="form-group">
                            <label for="Username" class="col-md-4 control-label">Username</label>

                            <div class="col-md-6">
                                <input id="username" type="text" class="form-control" name="username" ng-model="form.username">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password" class="col-md-4 control-label">Mot de passe</label>

                            <div class="col-md-6">
                                <input id="password" type="password" class="form-control" name="password" ng-model="form.password">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-4">
                                <button type="submit" class="btn btn-primary" name="button" ng-disabled="sending">
                                    <i class="fa fa-btn fa-sign-in"></i> Authentification
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
